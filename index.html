<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }
        
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .searchElement {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }
        
        .searchbtn {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        
        .searchbtn img {
            width: 16px;
        }
        
        .weather-icon {
            width: 170px;
            margin-top: 30px;
        }
        
        .temp {
            font-size: 80px;
            font-weight: 500;
        }
        
        .city {
            font-size: 45px;
            font-weight: 400;
            margin-top: -10px;
        }
        
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }
        
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        
        .col img {
            width: 40px;
            margin-right: 10px;
        }
        
        .humidity, .wind {
            font-size: 28px;
            margin-top: -6px;
        }
        
        .weather {
            display: none;
        }
        
        .error {
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .sun {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }
        
        .sun p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="searchElement">
            <button class="searchbtn"><img src="images/search.png"></button>
        </div>
        
        <div class="weather">
            <img src="images/clear.png" alt="weather icon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind icon" class="icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="sun">
                <div>
                    <p>Sunrise: <span class="sunrise">06:30 AM</span></p>
                </div>
                <div>
                    <p>Sunset: <span class="sunset">06:30 PM</span></p>
                </div>
            </div>
        </div>
        
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
    </div>

    <script>
        const apiKey = "b27c9bd40893f5a9ef33fbaf8b90db96";
        const searchBtn = document.querySelector(".searchbtn");
        const searchInput = document.querySelector(".searchElement");
        const weatherElement = document.querySelector(".weather");
        const errorElement = document.querySelector(".error");
        
        async function fetchWeather(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
                );
                
                if (!response.ok) {
                    throw new Error("City not found");
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                console.error("Error fetching weather:", error);
                showError();
            }
        }
        
        function displayWeather(data) {
            const { name } = data;
            const { temp, humidity } = data.main;
            const { speed } = data.wind;
            const { main: weatherCondition } = data.weather[0];
            const { sunrise, sunset } = data.sys;
            
            // Convert sunrise/sunset timestamps to local time
            const sunriseTime = new Date(sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const sunsetTime = new Date(sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Update DOM elements
            document.querySelector(".temp").innerText = `${Math.round(temp)}°C`;
            document.querySelector(".city").innerText = name;
            document.querySelector(".humidity").innerText = `${humidity}%`;
            document.querySelector(".wind").innerText = `${speed} km/h`;
            document.querySelector(".sunrise").innerText = sunriseTime;
            document.querySelector(".sunset").innerText = sunsetTime;
            
            // Update weather icon based on condition
            const weatherIcon = document.querySelector(".weather-icon");
            const iconPath = "images/";
            
            switch(weatherCondition.toLowerCase()) {
                case "clear":
                    weatherIcon.src = `${iconPath}clear.png`;
                    break;
                case "clouds":
                    weatherIcon.src = `${iconPath}clouds.png`;
                    break;
                case "rain":
                    weatherIcon.src = `${iconPath}rain.png`;
                    break;
                case "drizzle":
                    weatherIcon.src = `${iconPath}drizzle.png`;
                    break;
                case "mist":
                    weatherIcon.src = `${iconPath}mist.png`;
                    break;
                case "snow":
                    weatherIcon.src = `${iconPath}snow.png`;
                    break;
                case "thunderstorm":
                    weatherIcon.src = `${iconPath}thunderstorm.png`;
                    break;
                default:
                    weatherIcon.src = `${iconPath}clear.png`;
            }
            
            // Show weather and hide error
            weatherElement.style.display = "block";
            errorElement.style.display = "none";
        }
        
        function showError() {
            weatherElement.style.display = "none";
            errorElement.style.display = "block";
        }
        
        searchBtn.addEventListener("click", () => {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });
        
        searchInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                const city = searchInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });
        
        // Load default city on startup
        fetchWeather("New York");
    </script>
</body>
</html>
